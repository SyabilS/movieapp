name: CI/CD

on:
    push:
        branches:
            - master

jobs:
    builds:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@V2
            
            - name: Setup .NET 8
              uses: actions/setup-dotnet@V1
              with:
                dotnet-version: '8.0.x'
            
            - name: Restore dependencies
              run: dotnet restore
            
            - name: Build App
              run: dotnet build -c Release --no-restore